{% load static %}

{% block page_content %}
<div class="profile-container card mb-3">
  <img
    src="{% static 'posts/images/'|add:post.imageUrl %}"
    alt="{{ post.intro_card_title|title }}"
    class="blogger-img {{post.class}}"
    width="250"
    height="250"
  />
  <h1 class="card-header">{{ post.intro_card_title }}</h1>
  <div class="card-body">
    <p class="card-text">{{post.post_content}}</p>
  </div>
</div>
{% endblock page_content %}
